<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>우리집 고양이님들의 모든 것</title>
    </head>
    <body>
        <div id="sua">
            <h1 title="수아의 프로필">수아의 이모저모</h1>
            <img
            src="sua.jpg"
            alt="우리집 수아"
            width="500"
            >
        </div>
        <div id="suatext">
            <p class="text contents"><strong>수아</strong>는 나이가 벌써 10살이예요 <br>
            동생 망고하고도 잘 지내고 있어요.<br>
            너무도 점잖고 자기가 싫어하는 것은 절대 하지 않고 먹지도 않아요.<br></p>
            <p> <span title= "이뻐"> 수아는</span> 잠잘때 와서 꾹꾹이를 너무도 잘 해줘요.<br>
            등을 돌리면 등을 마사지 해주는 힘이예요.
            </p>
        </div>
        <hr>
        <div id="mango">
            <h1>망고의 이모저모</h1>
            <img
            src="mango.jpg"
            alt="우리집 망고"
            width="500"
            >
            <p class = "mango"> 
                <strong>망고</strong>는 우리집 둘째 입니다.<br>
                유기묘를 <mark>입양</mark>해서 5개월때 왔어요. 지금은 7살입니다.<br>
                먹는 것을 너무 좋아해서 <em>몸집이 많이 커</em>요.<br>
            </p>
        </div>
        <hr>
        <span>&copy;Seou Jung</span>
    </body>
<html>
