<!DOCTYPE html>
<html lang="ko">
    <head>
        <!--<meta charset="utf-8"> -->
        <title>태그 사용해보기</title>
    </head>
    <body>
      <fieldset>
        <legend>음료 주문</legend>
        <select>           
            <option value="menu" selected>좋아하는 동물을 골라주세요</option>        
            <option value="dog">강아지</option>
            <option value="cat">고양이</option>
            <option value="lion">사자</option>
        </select>
      </fieldset>
      <fieldset>  
        <h1>분야별 검색어</h1>
         <p>안녕하세요</p>
         <strong><u>드라마</u></strong>
         <ol>
          <li>구미호던1938</li>
          <li>진짜가 나타났다</li>
          <li>낭만닥터 김사부3</li>
        </ol>
      </fieldset>
      <fieldset>
        <h1>같이가치 추천글</h1>
        <ul>
          <li>어느 베트남 엄마의 멈추지 않는 눈물</li>
          <li>조금은 특별한 우리의 여행</li>
          <li>외로운 어르신, 가족의 손길을 선물해주세요.</li>
        </ul>
      </fieldset>
    </body>
</html>
