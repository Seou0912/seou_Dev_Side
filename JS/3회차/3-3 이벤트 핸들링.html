<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 핸들링</title>
    <style>
      body {
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }
    </style>
  </head>

  <body>
    <button id="span">SPAN</button>
    <button id="strong">STRONG</button>
    <button id="mark">MARK</button>

    <script>
      const spanBth = document.getElementById("span");
      const strongBth = document.getElementById("strong");
      const markBth = document.getElementById("mark");

      const handleClick = function (event) {
        if (event.target.id == "span") {
          const span = document.createElement("span");
          span.textContent = "span 태그";
          document.body.append(span);
        } else if (event.target.id == "strong") {
          const strong = document.createElement("strong");
          strong.textContent = "strong 태그";
          document.body.append(strong);
        } else if (event.target.id == "mark") {
          const span = document.createElement("mark");
          mark.textContent = "mark 태그";
          document.body.append(mark);
        }
      };

      spanBth.addEventListener("click", handleClick);
      strongBth.addEventListener("click", handleClick);
      markBth.addEventListener("click", handleClick);

      //function handleClick(){
      //  alert("클릭했어요!")

      //spanBth.onclick = function(){
      //  alert("클릭했어요!")
      //}
    </script>
  </body>
</html>
