<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인수와 반환</title>
    <style>
      body {
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>

    <script>
      console.log(abcd("첫번째 문다, 와우!", "red"));
      console.log(abcd("두 번째 문단도 여기에 있어!", "green"));
      console.log(abcd("세 번째도 잊지 말라구", "blue"));

      function abcd(content, color) {
        const p = document.createElement("p");
        p.style.color = color;
        p.textContent = content;
        document.querySelector("#container").append(p);

        return `방금 만든 태그의 콘텐츠: ${content}, 색상:${color}`;
      }
