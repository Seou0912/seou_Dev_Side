<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학점 계산기</title>
    <style>
      body {
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }
    </style>
  </head>

  <body>
    <h1>Grade Calculator</h1>
    <p>중간고사 점수를 입력하세요:</p>
    <input type="text" id="scoreInput" placeholder="점수를 입력하세요" />
    <button onclick="calculateGrade()">학점 계산하기</button>
    <p id="result"></p>

    <script>
      function calculateGrade() {
        var scoreInput = document.getElementById("scoreInput");
        var score = parseInt(scoreInput.value);
        var grade = "";

        if (score >= 90) {
          grade = "A";
        } else if (score >= 80) {
          grade = "B";
        } else if (score >= 70) {
          grade = "C";
        } else if (score >= 60) {
          grade = "D";
        } else {
          grade = "F";
        }

        document.getElementById("result").textContent =
          "나의 중간고사 점수는 " + score + "점, 학점은 " + grade + "입니다!";

        scoreInput.value = "";
        scoreInput.focus();
      }
    </script>
  </body>
</html>
