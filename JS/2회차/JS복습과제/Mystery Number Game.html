<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystery Number Game</title>
    <style>
      body {
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>Mystery Number Game</h1>
    <p>1부터 100 사이의 숫자를 입력하세요!</p>
    <input type="text" id="guessInput" placeholder="숫자를 입력하세요" />
    <button onclick="checkGuess()">뚜둥!</button>
    <p id="result"></p>

    <script>
      function checkGuess() {
        var guessInput = document.getElementById("guessInput");
        var guess = parseInt(guessInput.value);
        var mysteryNumber = Math.floor(Math.random() * 100) + 1;

        if (isNaN(guess) || guess < 1 || guess > 100) {
          document.getElementById("result").textContent =
            "1부터 100 사이의 숫자를 입력해주세요!";
        } else {
          if (guess === mysteryNumber) {
            document.getElementById("result").textContent =
              "정답입니다! 축하합니다!";
          } else if (guess < mysteryNumber) {
            document.getElementById("result").textContent =
              "너무 작아요! 다시 시도해보세요!";
          } else {
            document.getElementById("result").textContent =
              "너무 커요! 다시 시도해보세요!";
          }
        }

        guessInput.value = "";
        guessInput.focus();
      }
    </script>
  </body>
</html>
