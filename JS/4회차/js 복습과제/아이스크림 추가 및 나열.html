<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이스크림 추가 및 나열</title>
    <style>
      body {
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }
    </style>
  </head>

  <body>
    <h1>아이스크림 관리</h1>
    <button onclick="addIceCream()">아이스크림 종류 추가</button>
    <button onclick="printIceCreamName()">아이스크림 이름 출력</button>
    <button onclick="printIceCreamList()">입력한 아이스크림 목록 출력</button>

    <h2>출력 화면</h2>
    <p id="iceCreamList">입력한 아이스크림 목록:</p>
    <p id="iceCreamNames">아이스크림 목록:</p>

    <script>
      let iceCreams = [];

      function addIceCream() {
        let newIceCream = prompt("추가할 아이스크림 종류를 입력하세요.");
        if (newIceCream) {
          iceCreams.push(newIceCream);
          alert("아이스크림 종류가 추가되었습니다!");
        }
      }

      function printIceCreamName() {
        let iceCreamNames = iceCreams.join(", ");
        document.getElementById("iceCreamNames").textContent =
          "아이스크림 목록: " + iceCreamNames;
      }

      function printIceCreamList() {
        let iceCreamList = "입력한 아이스크림 목록: " + iceCreams.join(", ");
        document.getElementById("iceCreamList").textContent = iceCreamList;
      }
    </script>
  </body>
</html>
