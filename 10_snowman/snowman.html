<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="snowman.css">
    <title>SnowMan</title>
</head>
<body>
    <div class="container">
        <div class="top_section"></div>
        <section class="snowman_hat">
            <div class="upside_hat"></div>
            <div class="downside_hat"></div>
        </section>
        <section class="snowman_face">
            <div class="face">
                <div class="eyes"></div>
                <div class="eyes"></div>
                <div class="mouse"></div>
            </div>
        </section>
        <section class="snowman_body">
            <div class="l_arm"></div>
            <div class="round_body">
                <div class="bodyb"></div>
                <div class="bodyb"></div>
                <div class="bodyb"></div>
            </div>
            <div class="r_arm"></div>
        </section>
        <section class="snowman_leg">
            <div class="leg"></div>
        </section>
        <div class="bottom_section"></div>
    </div>
</body>
</html>
