<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"> 
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <title>설문조사 양식</title>
    </head>
    <body>
        <header>
            <h1>설문조사 양식</h1>
            <p>모든 항목에 빠짐없이 체크해 주세요.</p>
        </header>
            <hr>
        <main>
            <form> <!-- action="" method=""-->
                <fieldset >
                <legend> 개인정보</legend>
                
                    <label for="name">이름</label>
                    <input type="text" name="name" id="name" placeholder="본명을 입력하세요">
                    <label for="email">이메일</label>
                    <input type="email"name="email" id="email" placeholder="이메일을 입력하세요">
                </fieldset>
                <fieldset >    
                <legend>설문</legend>
                    <p>연령대가 어떻게 되십니까?</p>
                    <input type="radio" id="teen" name="age">
                    <label for="teen">10대</label>
                    <input type="radio" id="two" name="age">
                    <label for="two">20대</label>
                    <input type="radio" id="tree" name="age">
                    <label for="tree">30대</label>
                    <input type="radio" id="four" name="age">
                    <label for="four">40대</label>
                    <input type="radio" id="fiv" name="age">
                    <label for="fiv">50대</label>
                    <input type="radio" id="etc" name="age">
                    <label for="etc">그 외</label>

                    <p>학원을 선택하실때 가장 중요하게 생각하는 것은 무엇입니까?</p>
                    <input type="checkbox" id="position" name="academy">
                    <label for="position">위치</label>
                    <input type="checkbox" id="price" name="academy">
                    <label for="price">학원비</label>
                    <input type="checkbox" id="teacher" name="academy">
                    <label for="teacher">강가</label>
                    <input type="checkbox" id="infra" name="academy">
                    <label for="infra">시설</label>
                </fieldset>
                <fieldset >
                    <legend>기타의견</legend>
                    <textarea rows="3" cols="30" name="coment">

                    </textarea>
                 

                </fieldset>
                <input type="submit"
            </form>
        </main>
        <hr>
        <footer>
            <p>입력하느라 수고하셨습니다.</p>
        </footer>
    </body>
</html>
